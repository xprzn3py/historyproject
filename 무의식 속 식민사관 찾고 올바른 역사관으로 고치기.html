<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>무의식 속 식민사관 찾고 올바른 역사관으로 고치기</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f7;
      margin: 0;
      padding: 0;
      color: #222;
    }

    .page {
      max-width: 960px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 8px;
    }

    h2 {
      margin-top: 32px;
      font-size: 1.4rem;
    }

    p {
      line-height: 1.6;
      margin: 6px 0;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 18px 20px;
      margin: 14px 0;
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.08);
    }

    .question-card {
      background: #ffffff;
      border-radius: 16px;
      padding: 16px 18px 10px;
      margin: 12px 0;
      box-shadow: 0 4px 12px rgba(15, 23, 42, 0.06);
    }

    .category-tag {
      display: inline-block;
      font-size: 0.78rem;
      padding: 3px 9px;
      border-radius: 999px;
      background: #eef2ff;
      color: #4338ca;
      margin-bottom: 6px;
    }

    .question-text {
      font-weight: 500;
      margin: 4px 0 8px;
    }

    .options label {
      margin-right: 10px;
      font-size: 0.92rem;
    }

    .options input[type="radio"] {
      margin-right: 2px;
    }

    button {
      padding: 10px 20px;
      border-radius: 999px;
      border: none;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      background: #4f46e5;
      color: #fff;
      box-shadow: 0 8px 20px rgba(79, 70, 229, 0.35);
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.1s;
    }

    button:hover {
      background: #4338ca;
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(79, 70, 229, 0.45);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 6px 16px rgba(79, 70, 229, 0.3);
    }

    .results-section {
      margin-top: 24px;
    }

    .metric {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .overall-score {
      font-size: 1.3rem;
      font-weight: 700;
      color: #1f2933;
    }

    .badge {
      display: inline-block;
      padding: 3px 10px;
      border-radius: 999px;
      font-size: 0.8rem;
      background: #ecfeff;
      color: #0891b2;
      margin-left: 6px;
    }

    .bar {
      width: 100%;
      height: 8px;
      border-radius: 999px;
      background: #e5e7eb;
      margin-top: 6px;
      overflow: hidden;
    }

    .bar-fill {
      height: 100%;
      border-radius: 999px;
      background: linear-gradient(90deg, #4f46e5, #22c55e);
      width: 0%;
      transition: width 0.4s ease;
    }

    .category-block {
      margin-top: 14px;
    }

    .category-title {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .category-desc {
      font-size: 0.9rem;
      color: #4b5563;
    }

    textarea {
      width: 100%;
      min-height: 70px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      padding: 8px 10px;
      font-family: inherit;
      font-size: 0.92rem;
      resize: vertical;
      box-sizing: border-box;
    }

    textarea:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
    }

    .highlight {
      background: #fef3c7;
      border-radius: 8px;
      padding: 8px 10px;
      font-size: 0.9rem;
      margin-top: 6px;
    }

    .small {
      font-size: 0.85rem;
      color: #6b7280;
    }

    @media (max-width: 640px) {
      .page {
        padding: 16px 10px 32px;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <h1> 무의식 속 식민사관 찾고 올바른 역사관으로 고치기 </h1>
    <p class="small">
      일제강점기 시기에 일본이 만든 식민사관의 잔재가 우리가 알게 모르게 우리에게 남아있습니다.<br>
      이 프로그램을 통해 우리의 무의식 속에 남아있는 식민사관을 찾아보고, 이를 올바른 역사관으로 고쳐 봅시다.
    </p>

    <div class="card" id="step1">
      <h2> 무의식 속 식민사관 찾기 </h2>
      <p>
        각 문장을 읽고, 얼마나 동의하는지 <b>1~5점</b>으로 선택해 주세요.
      </p>
      <p class="small">
        1: 전혀 동의하지 않는다 · 2: 동의하지 않는 편이다 · 3: 보통이다 · 4: 동의하는 편이다 · 5: 매우 동의한다
      </p>
      <div id="questions"></div>
      <button id="submitBtn"> 결과 보기</button>
    </div>

    <div id="results" class="results-section"></div>
  </div>

  <script>
    // 데이터 정의

    const questions = [
      // 정체성론
      {
        id: 1,
        text: "조선 사회는 원시에서 근대로 이어지는 정상적인 발전 과정에서 중세 단계가 결여된 채 독특한 형태로 정체되어 있던 사회였다고 본다.",
        category: "정체성론",
        corrected:
          "조선 사회의 발전 과정은 서양의 발전 단계 틀에 그대로 들어맞지는 않지만, 나름의 사회, 경제 구조와 변화를 통해 고유한 방식으로 발전해 온 사회이다."
      },
      {
        id: 2,
        text: "조선 사회는 수백 년 동안 뚜렷한 변화 없이 정체되어 있었기 때문에 스스로 근대화할 능력이 없었다.",
        category: "정체성론",
        corrected:
          "조선 사회는 장기간 지속된 한계와 모순에도 불구하고 여러 차례 제도 개편과 개혁을 시도하며, 내부에서 근대적 변화를 모색하였다."
      },
      {
        id: 3,
        text: "한국의 전통적인 경제 구조와 생산 방식은 근대적 성장을 가로막았으며, 외세의 도움 없이는 변화할 수 없었다.",
        category: "정체성론",
        corrected:
          "한국의 전통 경제 구조와 생산 방식은 일부 한계를 가지고 있었지만, 내부 요인을 통해서도 점진적인 발전과 변화를 준비해 왔다."
      },

      // 타율성론
      {
        id: 4,
        text: "한국 역사는 스스로 방향을 정하기보다는 중국, 일본 등 주변 강대국의 힘에 따라 움직여 온 경우가 더 많았다.",
        category: "타율성론",
        corrected:
          "한국 역사는 중국과 일본 등 주변 강대국의 영향을 받으면서도, 그 속에서 스스로 선택하고 대응해 온 주체적인 역사이다."
      },
      {
        id: 5,
        text: "조선은 내부에서 변화, 발전할 힘이 거의 없어서, 결국 외세에 의해 지배당할 수밖에 없었다고 본다.",
        category: "타율성론",
        corrected:
          "조선이 외세의 침략과 지배를 겪게 된 것은 내부의 한계뿐 아니라 제국주의 팽창, 국제 정세 변화 등 복합적인 요인이 작용한 결과이며, 외세의 지배를 피할 수 없었던 운명처럼 볼 수는 없다."
      },
      {
        id: 6,
        text: "한국의 중요한 정치적, 사회적, 경제적 변화는 외세 덕분에 이루어진 면이 크다고 본다.",
        category: "타율성론",
        corrected:
          "한국사의 중요한 정치적, 사회적, 경제적 변화는 외세의 압력과 영향뿐 아니라, 내부 사회 세력과 운동이 주도한 개혁과 저항의 결과로도 이루어졌다."
      },

      // 당파성론
      {
        id: 7,
        text: "조선이 쇠퇴한 가장 큰 이유는 무엇보다도 끝없이 이어진 붕당 싸움이라고 생각한다.",
        category: "당파성론",
        corrected:
          "조선의 쇠퇴에는 붕당 갈등뿐 아니라 재정 악화, 농민 사회의 위기, 국제 환경 변화 등 다양한 요인이 함께 작용했으며, 그 원인을 당쟁 하나로만 설명하기는 어렵다."
      },
      {
        id: 8,
        text: "우리 역사에서 정치 세력 간의 당쟁은 거의 항상 나라를 뒤흔들고 발전을 가로막는 부정적인 존재로 작용해 왔다.",
        category: "당파성론",
        corrected:
          "우리 역사에서 정치 세력 간의 대립과 논쟁이 때로는 부정적 결과를 낳기도 했지만, 정책 토론과 상호 견제를 통해 제도를 바꾸고 방향을 조정하는 역할도 하였다."
      },
      {
        id: 9,
        text: "조선의 지배층은 민중을 위하기보다는 자신들의 권력을 지키기 위한 다툼에만 몰두해왔기 때문에 나라의 몰락을 자초한 책임이 크다고 본다.",
        category: "당파성론",
        corrected:
          "조선의 지배층 가운데에는 권력 다툼에 몰두한 세력도 있었지만, 민생 안정과 개혁을 추진하려 했던 인물과 집단 역시 존재했으며, 국가의 몰락을 지배층의 문제로만 설명하는 것은 한계가 있다."
      }
    ];

    const categoryDescriptions = {
      "정체성론":
        "정체성론 ： 일본을 포함한 다른 지역이 시대별로 발전을 거듭해 온 반면, 한국은 발전 없이 정체되어 있다는 논리",
      "타율성론":
        "타율성론 ： 한국 역사는 중국, 일본 등 주변 나라의 지배와 간섭에 의해 이루어져 왔으므로 주체성과 독자성이 없다는 논리",
      "당파성론":
        "당파성론 ： 조선 시대 붕당 정치를 당파 싸움으로 규정해 한국 민족은 늘 편을 갈라 싸운다고 주장하는 논리"
    };

    // 함수 정의

    function renderQuestions() {
      const container = document.getElementById("questions");
      container.innerHTML = "";

      questions.forEach((q) => {
        const card = document.createElement("div");
        card.className = "question-card";

        const optionsHtml = [1, 2, 3, 4, 5]
          .map(
            (v) => `
            <label>
              <input type="radio" name="q${q.id}" value="${v}">
              ${v}
            </label>
          `
          )
          .join("");

        card.innerHTML = `
          <p class="category-tag">${q.category}</p>
          <p class="question-text">${q.text}</p>
          <div class="options small">
            ${optionsHtml}
          </div>
        `;

        container.appendChild(card);
      });
    }

    function classifyOverallScore(percent) {
      if (percent < 25) {
        return "식민사관의 영향이 낮은 편입니다. 이미 주체적인 역사관을 갖고 있는 것으로 보입니다.";
      } else if (percent < 50) {
        return "일부 인식에서 식민사관의 영향이 보입니다. 몇 가지 문장을 중심으로 역사 인식을 다시 생각해 볼 필요가 있습니다.";
      } else if (percent < 75) {
        return "여러 문장에서 식민사관의 관점이 뚜렷하게 나타납니다. 이번 결과를 계기로 역사 인식을 적극적으로 다시 생각해 보면 좋겠습니다.";
      } else {
        return "여러 문장에서 식민사관의 관점이 강하게 드러납니다. 이번 결과를 계기로 역사 인식을 적극적으로 다시 생각해 보면 좋겠습니다.";
      }
    }

    function computeResults() {
      const categoryScores = { "정체성론": 0, "타율성론": 0, "당파성론": 0 };
      const categoryMax = { "정체성론": 0, "타율성론": 0, "당파성론": 0 };
      const answers = [];

      for (const q of questions) {
        const selected = document.querySelector(`input[name="q${q.id}"]:checked`);
        if (!selected) {
          alert("모든 문항에 대해 응답해 주세요.");
          return null;
        }
        const score = parseInt(selected.value, 10);
        answers.push({ question: q, answer: score });

        const contribution = Math.max(0, score - 1); // 1→0, 5→4
        categoryScores[q.category] += contribution;
        categoryMax[q.category] += 4;
      }

      const totalScore = Object.values(categoryScores).reduce((a, b) => a + b, 0);
      const totalMax = Object.values(categoryMax).reduce((a, b) => a + b, 0);
      const overallPercent = totalMax > 0 ? (totalScore / totalMax) * 100 : 0;

      return { categoryScores, categoryMax, answers, totalScore, totalMax, overallPercent };
    }

    function showStep(id) {
      const stepIds = ["step1", "step2", "step3", "step4", "step5"];
      stepIds.forEach(stepId => {
        const el = document.getElementById(stepId);
        if (!el) return; 
        el.style.display = (stepId === id) ? "block" : "none";
      });

      if (id !== "step1") {
        const resultsDiv = document.getElementById("results");
        if (resultsDiv) {
          resultsDiv.scrollIntoView({ behavior: "smooth" });
        }
      }
    }

    function renderResults() {
      const result = computeResults();
      if (!result) return;

      const { categoryScores, categoryMax, answers, totalScore, totalMax, overallPercent } = result;
      const resultsDiv = document.getElementById("results");

      let html = "";

      // 2. 결과 분석
      html += `
        <div id="step2" class="step-section">
          <div class="card">
            <h2> 결과 분석</h2>
            <p class="metric">
              식민사관 인식 점수:
              <span class="overall-score">${totalScore} / ${totalMax}</span>
              <span class="badge">${overallPercent.toFixed(1)}%</span>
            </p>
            <p>${classifyOverallScore(overallPercent)}</p>
          </div>

          <div class="card">
            <h2>정체성론, 타율성론, 당파성론</h2>
      `;

      ["정체성론", "타율성론", "당파성론"].forEach((cat) => {
        const max = categoryMax[cat] || 0;
        const score = categoryScores[cat] || 0;
        const percent = max > 0 ? (score / max) * 100 : 0;

        html += `
          <div class="category-block">
            <div class="category-title">▶ ${cat}</div>
            <div class="small">점수: <b>${score} / ${max}</b> · 비율: <b>${percent.toFixed(1)}%</b></div>
            <div class="bar"><div class="bar-fill" style="width: ${percent}%;"></div></div>
            <p class="category-desc">${categoryDescriptions[cat]}</p>
          </div>
        `;
      });

      html += `
          </div>
          <button id="toStep3">➡ 다음 </button>
        </div>
      `;

      // 3. 식민사관이란?
      html += `
        <div id="step3" class="step-section hidden">
          <div class="card">
            <h2> 식민사관이란? </h2>
            <p>식민사관이란, 일제가 조선 침략과 식민 통치를 정당화하기 위해 만든 왜곡된 역사관입니다. 이 식민사관을 바탕으로 일제는 한국 역사의 주체적이고 발전적인 측면을 부정했으며, 한국사를 정체되고 타율적인 역사로 규정하고자 했습니다. </p>
            <p>식민사관의 주요 논리에는 정체성론, 타율성론, 당파성론이 있습니다. </p>
            <ul class="small">
              <li><b>정체성론</b> — 일본을 포함한 다른 지역이 시대별로 발전을 거듭한 데 반해 한국은 발전 없이 정체되어 있다는 논리</li>
              <li><b>타율성론</b> — 한국 역사는 중국, 일본 등 주변 나라의 지배와 간섭에 의해 이루어져 왔으므로 주체성과 독자성이 없다는 논리</li>
              <li><b>당파성론</b> — 조선 시대 붕당 정치를 당파 싸움으로 규정에 한국 민족은 늘 편을 갈라 싸운다고 주장하는 논리</li>
            </ul>
            <p>
              이식민사관은 해방 이후 청산을 하기 위한 많은 노력이 있었음에도, 여전히 다양한 형태로 현재까지 남아있습니다. 교과서 서술, 학계와 언론 담론, 우리의 일상적인 생각 등에서 그 흔적을 확인할 수 있습니다.
            </p>
            <p>식민사관은 민족적 자존감과 역사적 주체성을 훼손하며, 식민 지배와 침략을 정당화하는 논리로 작용할 수 있기 때문에 청산해야만 합니다. </p>
            <p>이제 다음 페이지에서 이러한 식민사관을 청산하기 위한 첫 단계로, 응답에서 보통 이상으로 동의한 식민사관의 관점이 담긴 문장들을 올바른 역사관의 관점에서 바라본 문장으로 고치는 연습을 해봅시다. </p>
          </div>
          <button id="toStep4">➡ 다음 </button>
        </div>
      `;

      // 4. 문장 다시 쓰기
      html += `
        <div id="step4" class="step-section hidden">
          <div class="card">
            <h2> 식민사관적 문장을 올바른 역사관의 관점으로 다시 써보기</h2>
            <p>
              아래는 당신이 3~5점(보통이다～매우 동의한다)을 준 문장들입니다.<br>
              각 문장을, 한국사의 주체성을 살리는 방향으로 직접 고쳐 써 보고,<br>
              그 아래에 제시된 예시 문장과 비교해 보세요.
            </p>
      `;

      const targetItems = answers.filter((a) => a.answer >= 3);

      if (targetItems.length === 0) {
        html += `
          <p class="highlight">
            3점 이상으로 동의한 문장이 거의 없습니다. 이미 상당히 주체적인 역사 인식을 가지고 있는 것으로 보입니다.
          </p>
        `;
      } else {
        targetItems.forEach((item, idx) => {
          const q = item.question;
          html += `
            <div class="question-card">
              <p class="small">문장 ${idx + 1}</p>
              <p class="category-tag">${q.category}</p>
              <p class="question-text">${q.text}</p>
              <p class="small">당신의 동의 정도: <b>${item.answer}점</b></p>
              <p class="small"><b>직접 다시 써 보기</b></p>
              <textarea placeholder="이 문장을 올바른 역사관의 관점에서 다시 한 번 써 보세요."></textarea>
              <p class="small" style="margin-top:8px;"><b>예시 문장</b></p>
              <p class="highlight">${q.corrected}</p>
            </div>
          `;
        });
      }

      html += `
          </div>
          <button id="toStep5">➡ 다음 </button>
        </div>
      `;

      // 5. 마무리
      html += `
        <div id="step5" class="step-section hidden">
          <div class="card">
            <h2> 마치며 </h2>
            <p>
             이 프로그램을 통해 자신의 무의식 속에 식민사관이 남아 있는지, 그리고 식민사관이란 무엇인지에 대해 조금 더 잘 알게 되었나요?
            </p>
            <p>
              일제가 만든 식민사관은 한국사를 열등하고 수동적인 역사로 보이게 만들고자 했습니다. 그러나 우리의 역사는 그보다 훨씬 복잡하고, 훨씬 더 능동적이고 주체적인 이야기입니다.
            </p>
            <p>
              이제부터는 올바른 역사관을 바탕으로, 다양한 역사 정보를 비판적으로 받아들이는 사람이 되어 봅시다. 한국사가 스스로 선택하고 저항하며 만들어 온 역사라는 사실을 기억하고, 주변에서 식민사관의 관점이 보일 때에는 함께 이야기하며 더 균형 잡힌 역사관으로 바꿔 나갑시다.
            </p>
          </div>
        </div>
      `;

      resultsDiv.innerHTML = html;

      const toStep3 = document.getElementById("toStep3");
      const toStep4 = document.getElementById("toStep4");
      const toStep5 = document.getElementById("toStep5");

      if (toStep3) {
        toStep3.addEventListener("click", () => showStep("step3"));
      }
      if (toStep4) {
        toStep4.addEventListener("click", () => showStep("step4"));
      }
      if (toStep5) {
        toStep5.addEventListener("click", () => showStep("step5"));
      }

      showStep("step2");
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderQuestions();
      document.getElementById("submitBtn").addEventListener("click", renderResults);
    });
  </script>
